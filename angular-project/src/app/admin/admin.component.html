<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a class="brand" href="/admin">
    <img
      src="../../assets/sis_th.png"
      alt=""
      class="d-inline-block align-text-top"
    />
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a href="/admin">
        <i class="bx bxs-dashboard"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a href="/performance">
        <i class="bx bxs-shopping-bag-alt"></i>
        <span class="text">Performence</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="bx bxs-doughnut-chart"></i>
        <span class="text">Analytics</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="bx bxs-message-dots"></i>
        <span class="text">Message</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="bx bxs-group"></i>
        <span class="text">Team</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class="bx bxs-cog"></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a (click)="confirmLogout()" class="logout">
        <i class="bx bxs-log-out-circle"></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class="bx bx-menu"></i>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search..." />
        <button type="button" class="search-btn">
          <i class="bx bx-search"></i>
        </button>
      </div>
    </form>
    <a href="#" class="notification">
      <i class="bx bxs-bell"></i>
      <span class="num">16</span>
    </a>
    <a href="#" class="profile">
      <img src="../../assets/icon_user.png" />
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class="bx bx-chevron-right"></i></li>
          <li>
            <a class="active" href="/admin">Home</a>
          </li>
        </ul>
      </div>
      <button class="btn-download" (click)="openTaskPopup()">
        <i class="bi bi-file-earmark-text"></i>
        <span class="text">สร้างงาน</span>
      </button>
    </div>

    <ul class="box-info">
      <li>
        <i class="bx bxs-calendar-check"></i>
        <span class="text">
          <h3>1020</h3>
          <p>New Order</p>
        </span>
      </li>
      <li>
        <i class="bx bxs-group"></i>
        <span class="text">
          <h3>2834</h3>
          <p>Visitors</p>
        </span>
      </li>
      <li>
        <i class="bx bxs-dollar-circle"></i>
        <span class="text">
          <h3>$2543</h3>
          <p>Total Sales</p>
        </span>
      </li>
    </ul>

    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Recent Orders</h3>
        </div>
        <table>
            <div style="text-align:center">
              <apx-chart
              [series]="chartOptions.series!"
              [chart]="chartOptions.chart!"
              [xaxis]="chartOptions.xaxis!"
              [title]="chartOptions.title!"
            ></apx-chart>
            </div>
        </table>
      </div>
      <div class="todo">
        <div class="head">
          <h3>Average of work</h3>
        </div>
            <apx-chart
              [series]="donutChartOptions.series!"
              [chart]="donutChartOptions.chart!"
              [labels]="donutChartOptions.labels"
              [responsive]="donutChartOptions.responsive"
            ></apx-chart>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->

<!-- task-popop -->
<app-add-task-popup
  *ngIf="isTaskPopupVisible"
  (closePopup)="closeTaskPopup()"
  (addTask)="onSaveTask($event)"
></app-add-task-popup>
<!-- end task-popup -->
